<div class="title border-3">
    <h2><i class="icon-member-order-1 icon"></i>订单管理</h2>
    <div class="adminSearch">
        <div class="right">
            <select class="border input-5" >
                <option value="0">支付方式</option>
                <option value="1">支付宝</option>
                <option value="1">微信</option>
            </select>
            <input type="text" placeholder="名称/关键词" class="input input-5 border left" >
            <input type="text" placeholder="时间" class="input input-5 border left" >
            <input type="text" placeholder="时间" class="input input-5 border left" >
            <a class=" w80 btn btn-1 f16 a3 left" href="#" >搜索</a>
        </div>
    </div>
</div>
<div class="main">
    <div class="adminTab w180">
        <ul>
            <li onClick="location.href='adminOrder.html'">未发货<font color="red"><b>(59)</b></font></li>
            <li class="selected">已发货</li>
        </ul>
    </div>
    <div class="box">
        <div class="table-list">
            <div class="table-title border">
                <div class="w5">选择</div>
                <div class="w5">ID</div>
                <div class="w15">商品名称</div>
                <div class="w10">订单编号</div>
                <div class="w10">支付时间</div>
                <div class="w5">数量</div>
                <div class="w10">金额</div>
                <div class="w15">账号</div>
                <div class="w5">方式</div>
                <div class="w10">备注信息</div>
                <div class="w10">操作</div>
            </div>
            <div class="table border" ng-repeat="r in records">
                <div class="w5"><input type="checkbox"></div>
                <div class="w5">{{ r.id }}</div>
                <div class="w15">{{ r.name }}</div>
                <div class="w15">{{ r.orderId }}</div>
                <div class="w10">{{ r.num }}</div>
                <div class="w10">{{ r.price }}</div>
                <div class="w5">{{ r.account }}</div>
                <div class="w10">{{ r.paymethod }}</div>
                <div class="w15">{{ r.remark }}</div>
                <div class="w10"><a href="javascript:void(0);" class="expressBtn btn-6 a3">发货</a></div>
                <br clear="both">
            </div>


            <!--page begin-->
            <div id="page" class="m15-1 ">
                <div class="left"><input type="checkbox"><a href="javascript:void(0)">全选</a>&nbsp;<a
                        href="javascript:void(0)">删除</a>&nbsp;当前共有发货订单<font class="c1">{{ total }}</font>个
                </div>
                <ul class="page right">
                    <li class="page-wrap w34"><</li>
                    <li class="page-cur w34">1</li>
                    <li class="page-wrap w34">2</li>
                    <li class="page-wrap w34">3</li>
                    <li class="page-wrap w34">4</li>
                    <li class="page-wrap w34">5</li>
                    <li class="page-wrap w34">></li>
                </ul>
            </div>
            <!--page end-->
        </div>
    </div>
</div>
